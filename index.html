<!-- Pop up Picture-->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="xclose()">&times;</span>
    <img id="popup-image" src="Pictures/im1.JPG" alt="">
  </div>
</div>

  <script>

    // code adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    // When the user clicks on <span> (x), close the modal
    function xclose() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // When the user clicks on a image, open the modal
    function imgpopup(val) {
      var popsource = val.src
      var modal = document.getElementById("myModal");
      var image = document.getElementById("popup-image").src = popsource
      modal.style.display = "block";
    }

  </script>
